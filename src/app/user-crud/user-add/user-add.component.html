<div class="container register">
    <div class="row">

        <div class="col-md-12 register-right">

            <div class="row register-form">
                <div class="col-md-16">
                    <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
                        <br>
                        <div class="form-group">
                            <label style="font-weight: 500;">  Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" #namevalid="ngModel" required name="name"
                                [(ngModel)]="name" placeholder="Name *" value="" />

                            <div *ngIf="namevalid.errors && (namevalid.dirty || namevalid.touched)">
                                <p class="text-danger" *ngIf="namevalid.errors.required">Name is required</p>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label style="font-weight: 500;"> Phone</label>
                            </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="phone" [(ngModel)]="phone"
                                placeholder="Phone *" value="" />
                        </div>
                        <br>
                        <div class="form-group">
                            <label style="font-weight: 500;"> Address</label>
                            </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="address" [(ngModel)]="address"
                                placeholder="Address *" value="" />
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success" value="Add" />
                        <br> <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
